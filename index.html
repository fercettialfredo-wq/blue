<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ravens Access</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ravens">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        <div id="viewport" class="h-full"></div>
    </div>

    <div id="modal-selector" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <span>Seleccionar Residente</span>
                <i class="fas fa-times cursor-pointer" onclick="document.getElementById('modal-selector').classList.remove('active')"></i>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label>Torre</label>
                    <select id="sel-torre" class="form-input" onchange="updateDeptos()"></select>
                </div>
                <div class="input-group">
                    <label>Departamento</label>
                    <select id="sel-depto" class="form-input" onchange="updateResidentes()"></select>
                </div>
                <div class="input-group">
                    <label>Residente</label>
                    <select id="sel-nombre" class="form-input"></select>
                </div>
                <button class="btn-save" onclick="confirmResidente()">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="qr-modal" class="modal-overlay">
        <div class="modal-box" style="background: #000; color: white;">
            <div class="modal-header" style="background: #000; border-bottom: 1px solid #333;">
                <span>Escanear CÃ³digo</span>
                <i class="fas fa-times cursor-pointer" onclick="closeQRScanner()"></i>
            </div>
            <div class="modal-body" style="text-align: center; padding: 0;">
                <div id="qr-reader-view" style="width: 100%;"></div>
                <div style="padding: 15px;">
                    <button class="btn-secondary" onclick="closeQRScanner()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('PWA Service Worker registrado:', reg.scope))
                    .catch(err => console.log('Error al registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
