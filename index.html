<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVENS ACCESS - Sistema Integral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-zinc-950 text-white font-sans">

    <nav class="bg-black border-b border-zinc-800 p-4 flex justify-between items-center sticky top-0 z-50">
        <div class="font-bold text-xl tracking-tighter">RAVENS <span class="text-yellow-500">ACCESS</span></div>
        <div id="nav-status" class="text-xs text-green-500 font-mono hidden">● SISTEMA ONLINE</div>
    </nav>

    <main id="app-container" class="max-w-lg mx-auto p-4 pb-24">
        
        <section id="screen-menu" class="screen active space-y-4 pt-10">
            <h2 class="text-3xl font-bold text-center mb-8">Panel de Control</h2>
            <button onclick="navigateTo('screen-scan')" class="menu-card bg-zinc-900 border border-zinc-800 p-6 rounded-2xl w-full flex items-center space-x-4 active:scale-95 transition">
                <div class="bg-yellow-600 p-4 rounded-xl text-black"><i class="fas fa-qrcode fa-2x"></i></div>
                <div class="text-left">
                    <h3 class="font-bold text-lg">Escanear QR</h3>
                    <p class="text-zinc-500 text-sm">Control de residentes y visitas</p>
                </div>
            </button>
            <button onclick="navigateTo('screen-service')" class="menu-card bg-zinc-900 border border-zinc-800 p-6 rounded-2xl w-full flex items-center space-x-4 active:scale-95 transition">
                <div class="bg-zinc-700 p-4 rounded-xl text-white"><i class="fas fa-user-shield fa-2x"></i></div>
                <div class="text-left">
                    <h3 class="font-bold text-lg">Personal de Servicio</h3>
                    <p class="text-zinc-500 text-sm">Validación de trabajadores</p>
                </div>
            </button>
        </section>

        <section id="screen-scan" class="screen hidden space-y-4">
            <button onclick="navigateTo('screen-menu')" class="text-zinc-400 mb-4"><i class="fas fa-arrow-left"></i> Volver</button>
            <div id="reader-wrapper" class="bg-black rounded-3xl overflow-hidden border-2 border-zinc-800 shadow-2xl">
                <div id="reader"></div>
            </div>
            <div class="p-4 bg-zinc-900 rounded-xl border border-zinc-800">
                <p class="text-xs text-zinc-500 uppercase tracking-widest text-center">Entrada manual</p>
                <div class="flex mt-2 gap-2">
                    <input type="text" id="dni-input" placeholder="Ingresar DNI" class="bg-zinc-800 border-none rounded-lg p-3 w-full focus:ring-2 focus:ring-yellow-500">
                    <button onclick="validarDNI()" class="bg-yellow-600 px-6 rounded-lg text-black font-bold">OK</button>
                </div>
            </div>
        </section>

        <section id="screen-result" class="screen hidden pt-10">
            <div id="result-card" class="bg-zinc-900 rounded-3xl p-8 border text-center shadow-2xl">
                <div id="res-icon" class="text-7xl mb-6"></div>
                <h2 id="res-title" class="text-3xl font-bold mb-2"></h2>
                <p id="res-desc" class="text-zinc-400 mb-8"></p>
                
                <div id="res-data" class="bg-black/50 rounded-2xl p-6 text-left space-y-3 mb-8 border border-zinc-800">
                    <div><p class="text-zinc-500 text-xs">NOMBRE</p><p id="data-nombre" class="font-bold text-lg">-</p></div>
                    <div><p class="text-zinc-500 text-xs">ESTADO ACTUAL</p><p id="data-status" class="font-bold">-</p></div>
                </div>

                <button onclick="navigateTo('screen-menu')" class="w-full bg-white text-black py-4 rounded-xl font-black uppercase tracking-widest">Finalizar</button>
            </div>
        </section>

    </main>

    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-yellow-600 text-black px-8 py-3 rounded-full font-bold shadow-2xl z-[100] hidden"></div>

    <script src="app.js"></script>
</body>
</html>
