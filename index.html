<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUP RAVENS - ACCESS CONTROL</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white font-['Lato']">

    <header class="p-6 border-b border-zinc-800 bg-black sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-2xl font-black uppercase italic tracking-tighter">RAVENS <span class="text-[#800020]">ACCESS</span></h1>
        <div id="status-indicator" class="flex items-center text-[10px] text-green-500 font-bold uppercase">
            <span class="mr-2">Sistema Operativo</span>
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        </div>
    </header>

    <main id="view-viewport" class="max-w-xl mx-auto p-4 min-h-[85vh]">
        
        <section id="screen-inicio" class="screen active pt-10 grid grid-cols-2 gap-4">
            <button onclick="nav('screen-a1')" class="nav-btn"><i class="fas fa-users"></i><span>Visitas</span></button>
            <button onclick="nav('screen-b1')" class="nav-btn"><i class="fas fa-box"></i><span>Paquetería</span></button>
            <button onclick="nav('screen-d1')" class="nav-btn"><i class="fas fa-tools"></i><span>Servicio</span></button>
            <button onclick="nav('screen-e1')" class="nav-btn"><i class="fas fa-qrcode"></i><span>Módulos QR</span></button>
            <button onclick="nav('screen-f1')" class="nav-btn col-span-2"><i class="fas fa-user-shield"></i><span>Personal</span></button>
        </section>

        <section id="screen-aa1" class="screen hidden space-y-4">
            <div class="header-vino">Registro de Visita</div>
            <form id="form-aa1" class="space-y-3">
                <input type="text" name="nombre" placeholder="Nombre del Visitante" class="input-ravens" required>
                <div class="flex gap-2">
                    <input type="text" id="aa1-torre" placeholder="Torre" class="input-ravens w-1/2">
                    <input type="text" id="aa1-depto" placeholder="Depto" class="input-ravens w-1/2">
                </div>
                <button type="button" onclick="openResidentSearch('aa1')" class="btn-select">Buscar Residente</button>
                <input type="text" name="motivo" placeholder="Motivo" class="input-ravens" required>
                <button type="button" onclick="submitAA1()" class="btn-save">GUARDAR Y AVISAR</button>
            </form>
        </section>

        <section id="screen-ba1" class="screen hidden space-y-4">
            <div class="header-vino">Recibir Paquete</div>
            <form id="form-ba1" class="space-y-3">
                <input type="text" name="nombre" placeholder="Nombre" class="input-ravens">
                <input type="text" name="paqueteria" placeholder="Empresa (Servientrega, etc)" class="input-ravens">
                <select name="estatus" class="input-ravens">
                    <option value="Aceptado">Aceptado</option>
                    <option value="Dañado/Devuelto">Dañado/Devuelto</option>
                </select>
                <div class="camera-box" id="camera-ba1"></div>
                <button type="button" onclick="takePhoto('ba1')" class="btn-photo">Capturar Foto</button>
                <button type="button" onclick="submitBA1()" class="btn-save">REGISTRAR</button>
            </form>
        </section>

        <section id="screen-bb1" class="screen hidden space-y-4">
            <div class="header-vino">Entregar Paquete</div>
            <form id="form-bb1" class="space-y-3">
                <input type="text" name="nombre" placeholder="Nombre de quien recibe" class="input-ravens">
                <div class="camera-box" id="camera-bb1"></div>
                <div class="bg-white p-2 rounded-xl">
                    <canvas id="sig-pad" class="w-full h-40"></canvas>
                </div>
                <button type="button" onclick="submitBB1()" class="btn-save">FIRMAR Y ENTREGAR</button>
            </form>
        </section>

        <section id="screen-e1" class="screen hidden grid grid-cols-2 gap-4">
            <button onclick="nav('screen-ea1')" class="nav-btn"><span>QR Residente 1</span></button>
            <button onclick="nav('screen-eb1')" class="nav-btn"><span>QR Residente 2</span></button>
            <button onclick="nav('screen-ec1')" class="nav-btn"><span>Validar QR</span></button>
            <button onclick="nav('screen-ed1')" class="nav-btn"><span>Timer Acceso</span></button>
        </section>

        <div id="result-overlay" class="fixed inset-0 bg-black/95 z-[100] hidden flex flex-col items-center justify-center p-10 text-center">
            <div id="res-icon" class="text-8xl mb-4"></div>
            <h2 id="res-title" class="text-3xl font-black italic uppercase"></h2>
            <p id="res-desc" class="text-zinc-500 mt-2"></p>
            <button onclick="closeResult()" class="mt-10 btn-save w-full">Continuar</button>
        </div>

    </main>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
