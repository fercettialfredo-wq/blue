<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ravens Access</title>
    
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        <div id="viewport" class="h-full"></div>
    </div>

    <div id="modal-selector" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3>Seleccionar Residente</h3>
                <i class="fas fa-times cursor-pointer" onclick="closeResidenteModal()"></i>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label>Torre</label>
                    <select id="sel-torre" class="form-input" onchange="updateDeptos()"></select>
                </div>
                <div class="input-group">
                    <label>Departamento</label>
                    <select id="sel-depto" class="form-input" onchange="updateResidentes()"></select>
                </div>
                <div class="input-group">
                    <label>Residente</label>
                    <select id="sel-nombre" class="form-input"></select>
                </div>
                <button class="btn-save" onclick="confirmResidente()">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="qr-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3>Escanear CÃ³digo</h3>
            </div>
            <div class="modal-body" style="text-align: center;">
                <div id="qr-reader-view" style="width: 100%; border-radius: 8px; overflow: hidden;"></div>
                <button class="btn-secondary" style="margin-top: 15px;" onclick="closeQRScanner()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
