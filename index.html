<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAVENS ACCESS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="bg-black text-white font-lato">

    <header class="fixed top-0 w-full bg-black/95 border-b border-zinc-800 z-50 p-4 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-3" onclick="nav('screen-inicio')">
            <div class="w-10 h-10 bg-[#800020] rounded-lg flex items-center justify-center border-2 border-white">
                <i class="fas fa-shield-alt text-white"></i>
            </div>
            <div>
                <h1 class="text-xl font-black italic tracking-tighter leading-none">RAVENS</h1>
                <p class="text-[10px] text-zinc-400 font-bold tracking-widest">CONTROL v2.0</p>
            </div>
        </div>
        <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_#22c55e]"></div>
    </header>

    <main class="pt-24 pb-20 px-4 max-w-lg mx-auto min-h-screen">

        <section id="screen-inicio" class="screen active">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-black italic mb-2">PANEL DE CONTROL</h2>
                <p class="text-zinc-500 text-sm">SELECCIONE MÓDULO</p>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="nav('screen-a1')" class="menu-card">
                    <i class="fas fa-users icon-gold"></i><span>VISITAS</span>
                </button>
                <button onclick="nav('screen-b1')" class="menu-card">
                    <i class="fas fa-box-open icon-gold"></i><span>PAQUETERÍA</span>
                </button>
                <button onclick="nav('screen-d1')" class="menu-card">
                    <i class="fas fa-tools icon-gold"></i><span>PROVEEDORES</span>
                </button>
                <button onclick="nav('screen-e1')" class="menu-card">
                    <i class="fas fa-qrcode icon-gold"></i><span>ACCESO QR</span>
                </button>
                <button onclick="nav('screen-f1')" class="menu-card col-span-2">
                    <i class="fas fa-user-shield icon-gold"></i><span>PERSONAL</span>
                </button>
            </div>
        </section>

        <section id="screen-a1" class="screen hidden">
            <button onclick="nav('screen-inicio')" class="back-btn"><i class="fas fa-arrow-left"></i> VOLVER</button>
            <h2 class="screen-title">Visitas</h2>
            <div class="grid gap-4 mt-4">
                <button onclick="nav('screen-aa1')" class="action-btn bg-[#800020]"><i class="fas fa-plus-circle mr-3"></i> NUEVA VISITA</button>
                <button onclick="nav('screen-aa2')" class="action-btn bg-zinc-800"><i class="fas fa-list mr-3"></i> BITÁCORA</button>
            </div>
        </section>

        <section id="screen-aa1" class="screen hidden">
            <button onclick="nav('screen-a1')" class="back-btn"><i class="fas fa-arrow-left"></i> VOLVER</button>
            <h2 class="screen-title text-[#800020]">Registro Visita</h2>
            <form id="form-aa1" class="bg-zinc-900 p-6 rounded-3xl border border-zinc-800 space-y-4">
                <input type="text" id="aa1-nombre" class="input-ravens" placeholder="Nombre Visitante" required>
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="aa1-torre" class="input-ravens" placeholder="Torre">
                    <input type="text" id="aa1-depto" class="input-ravens" placeholder="Depto">
                </div>
                <input type="text" id="aa1-motivo" class="input-ravens" placeholder="Motivo / Asunto" required>
                <button type="button" onclick="submitAA1()" class="save-btn">GUARDAR Y NOTIFICAR</button>
            </form>
        </section>

        <section id="screen-aa2" class="screen hidden">
            <button onclick="nav('screen-a1')" class="back-btn"><i class="fas fa-arrow-left"></i> VOLVER</button>
            <h2 class="screen-title text-sm mb-4">Historial Reciente</h2>
            <div id="list-aa2" class="space-y-3">
                <div class="text-center text-zinc-500 mt-10"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>
            </div>
        </section>

        <section id="screen-b1" class="screen hidden">
            <button onclick="nav('screen-inicio')" class="back-btn"><i class="fas fa-arrow-left"></i> VOLVER</button>
            <h2 class="screen-title">Paquetería</h2>
            <div class="grid gap-4 mt-4">
                <button onclick="nav('screen-ba1')" class="action-btn bg-[#800020]"><i class="fas fa-arrow-down mr-3"></i> RECIBIR</button>
                <button onclick="nav('screen-bb1')" class="action-btn bg-blue-900"><i class="fas fa-arrow-up mr-3"></i> ENTREGAR</button>
            </div>
        </section>

        <section id="screen-ba1" class="screen hidden">
            <button onclick="nav('screen-b1')" class="back-btn"><i class="fas fa-arrow-left"></i> VOLVER</button>
            <h2 class="screen-title text-[#800020]">Recepción</h2>
            <form id="form-ba1" class="bg-zinc-900 p-6 rounded-3xl border border-zinc-800 space-y-4">
                <input type="text" id="ba1-nombre" class="input-ravens" placeholder="Destinatario">
                <input type="text" id="ba1-paqueteria" class="input-ravens" placeholder="Empresa (DHL, Amazon...)">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="ba1-torre" class="input-ravens" placeholder="Torre">
                    <input type="text" id="ba1-depto" class="input-ravens" placeholder="Depto">
                </div>
                <select id="ba1-estatus" class="input-ravens">
                    <option value="Aceptado">Aceptado</option>
                    <option value="Dañado">Dañado</option>
                </select>
                <label class="block w-full p-4 border-2 border-dashed border-zinc-700 rounded-xl text-center cursor-pointer hover:bg-zinc-800 transition relative">
                    <input type="file" id="ba1-foto-input" accept="image/*" capture="environment" class="hidden" onchange="handlePhoto(this, 'ba1')">
                    <div id="ba1-preview" class="hidden absolute inset-0 bg-cover bg-center rounded-xl opacity-50"></div>
                    <div class="relative z-10">
                        <i class="fas fa-camera fa-2x mb-2 text-zinc-500"></i>
                        <p class="text-xs text-zinc-400" id="ba1-foto-status">TOCAR PARA FOTO</p>
                    </div>
                </label>
                <button type="button" onclick="submitBA1()" class="save-btn">REGISTRAR</button>
            </form>
        </section>

        <section id="screen-bb1" class="screen hidden">
            <button onclick="nav('screen-b1')" class="back-btn"><i class="fas fa-arrow-left"></i> VOLVER</button>
            <h2 class="screen-title text-blue-500">Entrega</h2>
            <form id="form-bb1" class="bg-zinc-900 p-6 rounded-3xl border border-zinc-800 space-y-4">
                <input type="text" id="bb1-nombre" class="input-ravens" placeholder="Nombre quien recibe">
                
                <div class="space-y-2">
                    <label class="text-xs font-bold ml-2 text-zinc-400">FIRMA DIGITAL</label>
                    <div class="bg-white rounded-xl overflow-hidden h-40 border-2 border-zinc-700 relative">
                        <canvas id="sig-canvas" class="w-full h-full cursor-crosshair"></canvas>
                    </div>
                    <button type="button" onclick="clearSignature()" class="text-xs text-red-400 font-bold uppercase w-full text-right">Borrar Firma</button>
                </div>

                <button type="button" onclick="submitBB1()" class="save-btn bg-blue-600">CONFIRMAR ENTREGA</button>
            </form>
        </section>

        <section id="screen-e1" class="screen hidden">
            <button onclick="nav('screen-inicio')" class="back-btn"><i class="fas fa-arrow-left"></i> VOLVER</button>
            <h2 class="screen-title">Acceso QR</h2>
            <div class="bg-black rounded-3xl overflow-hidden border-4 border-[#800020] aspect-square relative shadow-2xl mt-4">
                <div id="qr-reader" class="w-full h-full bg-zinc-900"></div>
            </div>
            <div class="grid grid-cols-2 gap-3 mt-6">
                <button onclick="startScanner('EA1')" class="p-4 bg-zinc-900 rounded-xl text-xs font-bold border border-zinc-800 uppercase hover:bg-[#800020]">Residente (EA1)</button>
                <button onclick="startScanner('EC1')" class="p-4 bg-zinc-900 rounded-xl text-xs font-bold border border-zinc-800 uppercase hover:bg-[#800020]">Validar (EC1)</button>
            </div>
        </section>

        <section id="screen-d1" class="screen hidden">
            <button onclick="nav('screen-inicio')" class="back-btn"><i class="fas fa-arrow-left"></i> VOLVER</button>
            <div class="text-center mt-20 text-zinc-500"><i class="fas fa-tools fa-3x mb-4"></i><p>Módulo Proveedores</p></div>
        </section>
        <section id="screen-f1" class="screen hidden">
            <button onclick="nav('screen-inicio')" class="back-btn"><i class="fas fa-arrow-left"></i> VOLVER</button>
            <div class="text-center mt-20 text-zinc-500"><i class="fas fa-user-shield fa-3x mb-4"></i><p>Personal Interno</p></div>
        </section>

        <div id="modal-feedback" class="fixed inset-0 bg-black/95 z-[100] hidden flex flex-col items-center justify-center p-8 text-center backdrop-blur-sm">
            <div id="fb-icon" class="text-7xl mb-6"></div>
            <h2 id="fb-title" class="text-2xl font-black italic uppercase mb-2"></h2>
            <p id="fb-desc" class="text-zinc-400 text-sm mb-8"></p>
            <button onclick="closeModal()" class="w-full py-4 bg-white text-black font-black rounded-xl uppercase tracking-widest hover:scale-95 transition">CONTINUAR</button>
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
