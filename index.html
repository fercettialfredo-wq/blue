<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVENS ACCESS - Sistema Integral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-zinc-950 text-white font-sans">

    <nav class="bg-black border-b border-zinc-800 p-4 flex justify-between items-center sticky top-0 z-50">
        <div class="font-bold text-xl tracking-tighter cursor-pointer" onclick="navigateTo('screen-menu')">
            GROUP <span class="text-yellow-500">RAVENS</span> <span class="text-xs font-light text-zinc-500 ml-2">ACCESS v2.0</span>
        </div>
        <div id="connection-dot" class="flex items-center text-[10px] text-green-500 font-mono">
            <span class="mr-2">SISTEMA ACTIVO</span>
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        </div>
    </nav>

    <main id="app-container" class="max-w-xl mx-auto p-4 pb-24">
        
        <section id="screen-menu" class="screen active space-y-3">
            <div class="py-6 text-center">
                <h2 class="text-2xl font-black uppercase tracking-widest">Panel de Control</h2>
                <p class="text-zinc-500 text-sm">Seleccione el módulo de operación</p>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <button onclick="navigateTo('screen-residents')" class="module-card bg-zinc-900 p-6 rounded-2xl border border-zinc-800 text-center hover:border-yellow-600 transition">
                    <i class="fas fa-home text-yellow-500 text-3xl mb-3"></i>
                    <p class="font-bold block text-sm">RESIDENTES</p>
                </button>
                <button onclick="navigateTo('screen-visitors')" class="module-card bg-zinc-900 p-6 rounded-2xl border border-zinc-800 text-center hover:border-yellow-600 transition">
                    <i class="fas fa-user-friends text-yellow-500 text-3xl mb-3"></i>
                    <p class="font-bold block text-sm">VISITANTES</p>
                </button>
                <button onclick="navigateTo('screen-service')" class="module-card bg-zinc-900 p-6 rounded-2xl border border-zinc-800 text-center hover:border-yellow-600 transition">
                    <i class="fas fa-tools text-yellow-500 text-3xl mb-3"></i>
                    <p class="font-bold block text-sm">SERVICIO</p>
                </button>
                <button onclick="navigateTo('screen-reports')" class="module-card bg-zinc-900 p-6 rounded-2xl border border-zinc-800 text-center hover:border-yellow-600 transition">
                    <i class="fas fa-file-invoice text-yellow-500 text-3xl mb-3"></i>
                    <p class="font-bold block text-sm">REPORTES</p>
                </button>
            </div>
        </section>

        <section id="screen-visitors" class="screen hidden">
            <div class="flex items-center mb-6">
                <button onclick="navigateTo('screen-menu')" class="bg-zinc-800 p-3 rounded-full mr-4"><i class="fas fa-arrow-left"></i></button>
                <h2 class="text-xl font-bold italic">REGISTRO DE VISITANTES</h2>
            </div>
            
            <form id="visitor-form" class="space-y-4 bg-zinc-900 p-6 rounded-3xl border border-zinc-800">
                <div class="space-y-1">
                    <label class="text-xs text-zinc-500 font-bold ml-1">NOMBRE COMPLETO</label>
                    <input type="text" name="nombre" class="w-full bg-black border-zinc-700 rounded-xl p-3 focus:border-yellow-500" placeholder="Ej. Juan Pérez">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="text-xs text-zinc-500 font-bold ml-1">DNI / ID</label>
                        <input type="text" name="dni" class="w-full bg-black border-zinc-700 rounded-xl p-3 focus:border-yellow-500">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs text-zinc-500 font-bold ml-1">PLACA VEHÍCULO</label>
                        <input type="text" name="placa" class="w-full bg-black border-zinc-700 rounded-xl p-3 focus:border-yellow-500">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-xs text-zinc-500 font-bold ml-1">MOTIVO / PERSONA VISITADA</label>
                    <input type="text" name="motivo" class="w-full bg-black border-zinc-700 rounded-xl p-3 focus:border-yellow-500">
                </div>
                <button type="button" onclick="submitAppForm('VISITANTE')" class="w-full bg-yellow-600 text-black py-4 rounded-xl font-black mt-4 hover:bg-yellow-500">REGISTRAR ENTRADA</button>
            </form>
        </section>

        <section id="screen-service" class="screen hidden">
            <div class="flex items-center mb-6">
                <button onclick="navigateTo('screen-menu')" class="bg-zinc-800 p-3 rounded-full mr-4"><i class="fas fa-arrow-left"></i></button>
                <h2 class="text-xl font-bold italic">PERSONAL DE SERVICIO</h2>
            </div>
            
            <div id="service-scanner-area" class="mb-6 rounded-2xl overflow-hidden border-2 border-zinc-800 bg-black">
                <div id="service-reader"></div>
            </div>

            <div class="space-y-4">
                <input type="text" id="service-dni" placeholder="DNI de Trabajador" class="w-full bg-zinc-900 border-zinc-800 rounded-xl p-4">
                <button onclick="validarAccesoPersonal()" class="w-full bg-white text-black py-4 rounded-xl font-black">VALIDAR CREDENCIAL</button>
            </div>
        </section>

    </main>

    <div id="modal-result" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-6">
        <div class="bg-zinc-900 border border-zinc-700 w-full max-w-sm rounded-[40px] p-8 text-center">
            <div id="res-icon" class="text-7xl mb-4"></div>
            <h3 id="res-title" class="text-2xl font-bold mb-2 uppercase italic"></h3>
            <p id="res-msg" class="text-zinc-500 mb-6"></p>
            <button onclick="closeModal()" class="w-full py-4 bg-zinc-100 text-black font-black rounded-2xl">ENTENDIDO</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
