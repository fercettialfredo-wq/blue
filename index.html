<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVENS ACCESS - Control de Entrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-zinc-900 text-white font-sans overflow-hidden">

    <header class="p-6 text-center border-b border-zinc-800 bg-black">
        <h1 class="text-2xl font-bold tracking-widest text-zinc-100 uppercase">
            Ravens <span class="text-yellow-500">Access</span>
        </h1>
        <p class="text-xs text-zinc-500 mt-1">SISTEMA DE SEGURIDAD OPERATIVO</p>
    </header>

    <main class="max-w-md mx-auto p-4 flex flex-col items-center justify-center min-h-[80vh]">
        
        <div id="reader-wrapper" class="w-full bg-zinc-800 rounded-2xl p-4 shadow-2xl border border-zinc-700">
            <div id="reader" class="overflow-hidden rounded-xl"></div>
            <div class="mt-4 text-center">
                <p id="status-msg" class="text-zinc-400 text-sm">Alinee el c√≥digo QR en el recuadro</p>
            </div>
        </div>

        <div class="mt-6 w-full px-4">
            <div class="flex items-center bg-zinc-800 border border-zinc-700 rounded-lg p-2">
                <input type="text" id="manual-dni" placeholder="Ingresar DNI manualmente" 
                       class="bg-transparent border-none w-full text-white px-2 focus:ring-0">
                <button onclick="validarManual()" class="bg-yellow-600 p-2 rounded-lg hover:bg-yellow-500 transition">
                    <i class="fas fa-search text-black"></i>
                </button>
            </div>
        </div>

    </main>

    <div id="result-modal" class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 hidden p-6">
        <div class="bg-zinc-800 w-full max-w-sm rounded-3xl p-8 border border-zinc-600 text-center">
            <div id="modal-icon" class="text-6xl mb-4"></div>
            <h2 id="modal-title" class="text-2xl font-bold mb-2"></h2>
            <p id="modal-desc" class="text-zinc-400 mb-6"></p>
            <div id="user-details" class="bg-black/40 rounded-xl p-4 mb-6 text-left text-sm space-y-2 hidden">
                <p><strong>Nombre:</strong> <span id="res-nombre"></span></p>
                <p><strong>Tipo:</strong> <span id="res-tipo"></span></p>
                <p><strong>DNI:</strong> <span id="res-dni"></span></p>
            </div>
            <button onclick="closeModal()" class="w-full py-4 bg-zinc-100 text-black font-bold rounded-xl active:scale-95 transition">
                CONTINUAR
            </button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-yellow-600 text-black px-6 py-3 rounded-full font-bold shadow-lg hidden">
        Cargando...
    </div>

    <script src="app.js"></script>
</body>
</html>
